<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 13</title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML = `O seu nome é: <strong>${nome}</strong></br>`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras</br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: 
        ${nome[1]}</br>`;
        document.body.innerHTML += `A primeiro letra "a" está no índice: 
        ${nome.indexOf('a')} </br>`;
        document.body.innerHTML += `A última letra "a" está no índice: 
        ${nome.lastIndexOf('a')} </br>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: 
        ${nome.slice(-3)}</br>`;
        document.body.innerHTML += `As palavras do seu nome são: 
        ${nome.split(' ')}</br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: 
        ${nome.toLocaleUpperCase()}</br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: 
        ${nome.toLocaleLowerCase()}</br>`;
    </script>
</body>
</html>
